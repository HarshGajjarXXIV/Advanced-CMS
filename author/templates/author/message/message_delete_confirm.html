{% extends 'author/main/base.html' %}

{% block title %} Confirm Delete {% endblock %}

{% block content %}

   <div class="row justify-content-md-center">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Message</legend>
                    <h2>Are you sure you want to delete this message "{{ object.subject }}"?</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-success" href="{% url 'author:message-detail' object.id %}">No</a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
