{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'error' %}danger
                                {% else %}{{ message.tags }}
                                {% endif %} alert-dismissable shadow" role="alert">
            <button class="close" data-dismiss="alert">
                x
            </button>
            {{ message }}
        </div>
    {%  endfor %}
{% endif %}
