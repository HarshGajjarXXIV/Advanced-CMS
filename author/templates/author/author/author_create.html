{% extends 'author/main/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Add Admin {% endblock %}

{% block content %}
    <div class="row justify-content-md-center">
        <div class="col-md-10">
            <h4>Add New Admin</h4>
            <hr>
            <div class="jumbotron shadow">
                <div class="container">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            {{ form | crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit">Add Admin</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
