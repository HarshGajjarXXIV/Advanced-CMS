{% load static %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'blog/css/app.css' %}">

        <title>Login</title>
    </head>

    <body>

        <div class="container mt-5">
             <div class="row justify-content-md-center">
                <div class="col-md-6">
                    <div class="card mt-5">
                        <div class="card-header align-content-center"><center><h5><b>Admin Login</b></h5></center></div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <fieldset class="form-group">
                                    {{ form | crispy }}
                                </fieldset>
                                <dev class="form-group">
                                    <button class="btn btn-block btn-primary" type="submit">Login</button>
                                </dev>
                                <div class="mt-4">
                                    <center><h5><a href="{% url 'password_reset' %}">Forgot password?</a></h5></center>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
